<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScriptCar</title>
</head>
<body>
    <!--Задание 1
        Создать объект, описывающий автомобиль (производитель,
        модель, год выпуска, средняя скорость), и следующие функции
        для работы с этим объектом.
        1. Функция для вывода на экран информации об автомобиле.
        2. Функция для подсчета необходимого времени для пре-
        одоления переданного расстояния со средней скоростью.
        Учтите, что через каждые 4 часа дороги водителю необхо-
        димо делать перерыв на 1 час-->
    <script>
        function ShowInfo() {
            alert(car.manufacture + " " + car.model + " Год:  " + car.year + " Средняя скорость: " + " " + car.speed +" км/ч");
        }

        function CountTime() {
            var way = prompt("Введите длину пути в км", 0);
            alert("Для преодаления " + way + " км" + " потребуется " + (way / car.speed + Math.floor((way / car.speed) / 4)).toFixed(2) + " час.\n" + "с учетом " + Math.floor((way / car.speed) / 4)+" остановок по 1 часу");
        }

        var car = {};
        car.manufacture = "BMW";
        car.model = "E525";
        car.year = 2018;
        car.speed = 120;

        ShowInfo();
        CountTime();

    </script>
</body>
</html>
